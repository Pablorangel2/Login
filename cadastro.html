<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script>
        function validarSenhas() {
            var senha = document.getElementById('senha').value;
            var checkSenha = document.getElementById('check-senha').value;
            if (senha !== checkSenha) {
                alert("As senhas não correspondem.");
                return false;
            }
            return true;
        }
    </script>

</head>
<body>
    <form name="usuarios" class="formulario_de_registro" action="config.php" method="post" onsubmit="return validarSenhas()">
        <h2 id="cadastro-h2">Cadastro</h2>
        <div class="grupo_de_entrada">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="grupo_de_entrada">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="grupo_de_entrada">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div class="grupo_de_entrada">
            <label for="check-senha">Confirme a senha:</label>
            <input type="password" id="check-senha" name="check-senha" required>
        </div>
        <div class="grupo_de_entrada">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="grupo_de_entrada">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" minlength="11" maxlength="16" required>
        </div>
        <div class="grupo_de_entrada">
            <label for="idade">Data de nascimento:</label>
            <input type="date" id="idade" name="idade" required>
        </div>
        <br>
        <br>
        <div class="grupo_de_entrada">
            <input type="submit" id="confirmar" name="confirmar" value="Cadastrar">
        </div>
    </form>
    
</body>
</html>
