<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="redefinir_senha.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="cadastro.html">
</head>
<body>

<div class="redefinir_senha">
    <h2>Redefinir Senha</h2>
    <form action="script_redefinir_senha" method="post">
        <label for="senha_antiga">Senha Antiga:</label>
        <input type="password" id="password" name="password" required>

        <label for="nova-senha">Nova Senha:</label>
        <input type="password" id="nova-senha" name="nova-senha" required>

        <label for="confirmar-nova-senha">Confirmar Nova Senha:</label>
        <input type="password" id="confirmar-nova-senha" name="confirmar-nova-senha" required>
   
        <button type="submit" value="Redefinir_Senha" onclick="redefinir()">Redefinir Senha</button>
    </form>
</div>
<script >
    function redefinir() {
        window.location.href = "index.html"
    }
</script>

</body>
</html>
